<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학사행정 대시보드</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.8.0.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="image\로고.png" alt="국립 인천대학교 로고">
            
            
        </div>
        <nav>
            <ul class="nav">
                <li><a href="#" class="nav-btn">입학</a></li>
                <li><a href="#" class="nav-btn">학적</a></li>
                <li>
                    <a href="#" class="nav-btn" id="grade-btn">성적</a>
                    <!-- 하위 메뉴 추가 -->
                    <ul class="submenu" id="grade-submenu">
                        <li><a href="#" class="submenu-btn" id="credits-btn">이수 학점</a></li>
                        <li><a href="#" class="submenu-btn" id="score-btn">학점</a></li>
                    </ul>
                </li>
                <li><a href="#" class="nav-btn">졸업</a></li>
                <li><a href="#" class="nav-btn">기타</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Home > 성적 > 학점 경로 표시 -->
        <div class="breadcrumb" id="breadcrumb" style="display: none;">
            Home > 성적 > 학점
        </div>

        <div class="dashboard-title" id="dashboard-title">
            <h1>학사행정 대시보드</h1>
            <p id="last-updated">최종 업데이트 일시: 2024년 **월 **일</p>
        </div>

        <!-- '학점' 클릭 후 학과별 학점, 연도별 학점 표시 영역 -->
        <div class="content-buttons" id="content-buttons" style="display: none;">
            <button id="department-btn" class="inactive-btn">학과 별 학점</button>
            <button id="year-btn" class="inactive-btn">연도 별 학점</button>
        </div>

        <!-- 학과별 학점, 연도별 학점 클릭 후 제목 표시 영역 -->
        <div id="selected-title" class="selected-title"></div>
        <p id="last-updated-title" class="last-updated-title" style="display: none;">최종 업데이트 일시: 2024년 **월 **일</p>
        <!--<img src="image/사진.png" alt="Sample Photo" width="300" height="200"> -->

        <div class="dashboard-box"></div>
    </main>
    
    <script src="scripts.js"></script>
</body>
</html>
